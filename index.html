<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brevn</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-button {
      position: absolute;
      bottom: 40px;
      background-color: #888; /* grey tone similar to "brevn" text */
      color: black;
      border: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 1.2rem;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: opacity 1s ease;
    }

    .contact-button.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <video id="brevnVideo" autoplay muted playsinline preload="auto" onended="fadeInButton()" poster="">
    <source src="brevn-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <a href="mailto:paul@brevnhq.com" class="contact-button" id="contactBtn">Contact Us</a>

  <script>
    function fadeInButton() {
      setTimeout(() => {
        document.getElementById("contactBtn").classList.add("show");
      }, 3000); // 3-second delay after video ends
    }
  </script>

</body>
</html>
